<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <h3>Add a new item:</h3>
    <div class="row1">
    <div class="name-container"> <p>Name:</p>
    <input type="text" placeholder="The expense's name" name="name" id="name"></div>
    <div class="date-container"> <p>Date:</p>
    <input type="date" placeholder="dd/mm/yyyy" name="date" id="date"></div>
    <div class="amount-container"> <p>Amount:</p>
    <input type="number" placeholder="Amount in $$" name="amount" id="amount"></div>
</div>
<div class="row2">
    <input type="button" id="submit" value="Add Expense">
    <table id="table">
        <tr class="main">
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
    </table>

    <input type="button" id="reset" value="Reset List">
</div>
    <script src="app.js"></script>
</body>
</html>
